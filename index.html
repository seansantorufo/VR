<!DOCTYPE html>
<html>
<!--Sean, Addler, Daniel, Michael, and Fabliha  -->
<head>
	<title> Valentines Day Card </title>
	<script src="js/aframe.min.js"></script>
	<script src="js/aframe-ar.js"></script>
	<script src="js/aframe-text-geometry-component.min.js"></script>
</head>
    
<body>
    <a-scene embedded vr-mode-ui="enabled: false;" arjs="debugUIEnabled: false;">
        
	<a-assets>
        <a-asset-item id = "monkey" src = "models/flowers/PickingFlowers.gltf"></a-asset-item>
        <a-asset-item id = "heart-obj" src = "models/Heart.obj"></a-asset-item>
        <a-asset-item id = "heart-mtl" src = "models/Heart.mtl"></a-asset-item>
 	</a-assets>
        
        <!-- Monkey Model and F Marker-->
 	<a-marker type = "pattern" url = "markers/pattern-F.patt">
        <a-entity position="0.25 2 -10" 
                  scale="3 3 3" 
                  rotation = "-90 0 0" 
                  text-geometry="value: Happy Valentine's Day" 
                  material="color:red;">
        </a-entity>
        
        <a-entity gltf-model = "#monkey" position = "0 -2-4" rotation = "-90 0 0" scale = "3 3 3"></a-entity>
	</a-marker>

	<!-- Heart Model and L O V E Markers-->
	<a-marker type = "pattern" url = "markers/pattern-L.patt">
		<a-entity position = "0 0 1" rotation = "-180 0 0" scale = "0.1 0.1 0.1" obj-model = "obj: #heart-obj; mtl: #heart-mtl"
 		animation__rotate = "property: rotation; dur: 1000; easing: easeInOutSine; dir:alternate; from: -180 0 -45; to: -180 0 45; loop: true;"></a-entity>
	</a-marker>
        
	<a-marker type = "pattern" url = "markers/pattern-O.patt">
		<a-entity position = "0 0 1" rotation = "-180 0 0" scale = "0.1 0.1 0.1" obj-model = "obj: #heart-obj; mtl: #heart-mtl"
 		animation__rotate = "property: rotation; dur: 1000; easing: easeInOutSine; dir:alternate; from: -180 0 -45; to: -180 0 45; loop: true;"></a-entity>
	</a-marker>
        
    <a-marker type = "pattern" url = "markers/pattern-V.patt">
		<a-entity position = "0 0 1" rotation = "-180 0 0" scale = "0.1 0.1 0.1" obj-model = "obj: #heart-obj; mtl: #heart-mtl"
 		animation__rotate = "property: rotation; dur: 1000; easing: easeInOutSine; dir:alternate; from: -180 0 -45; to: -180 0 45; loop: true;"></a-entity>
	</a-marker>
        
    <a-marker type = "pattern" url = "markers/pattern-E.patt">
		<a-entity position = "0 0 1" rotation = "-180 0 0" scale = "0.1 0.1 0.1" obj-model = "obj: #heart-obj; mtl: #heart-mtl"
 		animation__rotate = "property: rotation; dur: 1000; easing: easeInOutSine; dir:alternate; from: -180 0 -45; to: -180 0 45; loop: true;"></a-entity>
	</a-marker>
        
        
    <a-entity camera></a-entity>
        
    </a-scene>
    
</body>
    
</html>
